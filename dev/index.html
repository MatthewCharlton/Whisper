<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whisper Dev</title>
    <script src="../build/client/bundle.js"></script>
</head>

<body>
    <div id="app"></div>
    <h1 id="test">0</h1>
    <h1 id="test2" onclick="handleClick(this)">0</h1>

    <script>

        const test = document.getElementById('test')
        test.addEventListener('getState', function (e) {
            this.textContent = e.detail.blah
        })
        test.dispatchEvent(whisper.getState());

        // whisper.setState({ blah2: '12313123' })

        function handleClick(el) {
            el.addEventListener('getState', function (e) {
                el.textContent = e.detail.blah
            })
            el.dispatchEvent(whisper.getState());

            whisper.setState({ blah: '12313123' })
        }

    </script>
</body>

</html>
